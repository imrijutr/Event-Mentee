<style>
  .hello-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
 <span class="hello-msg"><a href="{% url 'home' %}"><h3>Event's Club </h3></a></span>
