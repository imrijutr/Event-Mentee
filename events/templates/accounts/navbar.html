{% load static %}

<style>
  .hello-msg {
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
    float: right;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <span class="hello-msg"
    ><a href="{% url 'home' %}"><h3>Event Mentee</h3></a></span
  >

  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <span class="hello-msg justify-content-end">
    <div class="nav collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <p class="hello-msg">Hello, {{request.user}}</p>
        </li>
        <li class="nav-item">
          <a class="hello-msg" href="{% url 'user-page' %}">Profile</a>
        </li>

        <li class="nav-item">
          <a class="hello-msg" href="{% url 'account' %}">Settings</a>
        </li>

        <li class="nav-item">
          <a class="hello-msg" href="{% url 'logout' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="hello-msg" href="{% url 'register' %}">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="hello-msg" href="{% url 'login' %}">Sign In</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </span>
</nav>
